<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/circleDancer.js"></script>
    <script src="src/shootingDancer.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">object dance party</span>
      <a button="#" class="addDancerButton" data-dancer-maker-function-name="BlinkyDancer">add a Squidward</a>

      <a button="#" class="buttonLeft party">Let's Party</a>
      <a button="#" class="buttonLeft clear">Clear the Floor</a>

    <script src="src/init.js"></script> 
    

  </body>
